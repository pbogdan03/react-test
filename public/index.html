<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      html, body {
        margin: 0;
      }

      h2 {
        background: #eee;
        color: #333;
        font-size: 24px;
        font-family: Helvetica, Arial, sans-serif;
        padding: .5em 0 .5em 40px;
      }

      .Timer input {
        margin-left: 40px;
      }

      .Timer button {
        margin-left: 10px;
      }

      .TimerDisplay {
        margin-left: 40px;
      }

      .Timer h2 {
        margin-top: 0;
      }

      .business-item {
        position: relative;
        list-style: none;
        border-bottom: 1px solid #eee;
      }

      .business-item:first-child {
        border-top: 1px solid #eee;
      }

      .business-item--name {
        padding-top: 1em;
        margin-bottom: .3em;
      }

      .business-item--turnover {
        font-size: 12px;
        color: #aaa;
        margin-bottom: 1.5em;
      }

      .business-item--delete {
        cursor: pointer;
        border: none;
        background: #fff;
        font-size: 16px;
        color: #ccc;
        position: absolute;
        left: -30px;
        top: 50%;
        transform: translateY(-50%);
      }

      .business-item--delete:hover {
        color: #666;
      }

      form {
        margin-left: 40px;
      }

      form label {
        display: block;
        margin-top: 20px;
      }

      form button {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="rt-timer"></div>
    <div id="rt-catch-phrases"></div>
  </body>
</html>
